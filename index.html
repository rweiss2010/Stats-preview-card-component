<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="./style.css" rel="stylesheet" >
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <header></header>

  <main>
    <div id="container">
      <div class="card left">
        <div class="info">
          <div class="heading text">
            <h1 class="heading">Get <span id="emphesis">insights</span> that help your business grow.</h1>
          </div>
          
          <div class="paragrarph text">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          </div>

          <div class="statholder text">
            <div class="stats company">
              <h2 class="heading">10k+</h2>
              <p class="statheading">companies</p>
            </div>

            <div class="stats templates">
              <h2 class="heading">314</h2>
              <p class="statheading">templates</p>
            </div>

            <div class="stats company">
              <h2 class="heading">12M+</h2>
              <p class="statheading">queries</p>
            </div>
          </div>
        </div>
      </div>

      <div id="image" class="card right">
        <div id="underlay"></div>
        <img src="./images/image-header-desktop.jpg" alt="office" class="office" />
        <div id="overlay"></div>
      

      </div>
    </div>
  </main>  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rweiss2010">Robert</a>.
    </div>
  </footer>
</body>
</html>
